<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="gamesStyle.css">
	<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script src="gameStats.js"></script>
	<script src="helpers.js"></script>
</head>
<body>
	<div id="mainStatsDiv" align="center">
		<table>
			<tr>
				<td>
					<table id="innings">
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<div id="teamToggleDiv">
						<table id="teamToggle">
							<tr>
								<td id="homeTeam" onclick="toggle(this)"></td>
								<td>|</td>
								<td id="awayTeam" onclick="toggle(this)"></td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<table id="playerStats"></table>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
